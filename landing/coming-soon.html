<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoshi Stacks — Bitcoin Poker, Coming Soon</title>
    <meta name="description" content="Satoshi Stacks — 24/7 6-max poker played with Bitcoin and Lightning Network. Coming soon.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Fredoka:wght@400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --orange: #F26522;
            --pink: #E84B8A;
            --yellow: #FFC72C;
            --blue: #2D9CDB;
            --green: #27AE60;
            --purple: #8B5CF6;
            --red: #EB5757;
            --cream: #FFF5E1;
            --teal: #1ABC9C;
            --dark: #1A1A2E;
            --o: #1A1A2E;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: var(--cream);
            color: var(--dark);
        }

        /* ── FULL-SCREEN CANVAS ── */
        .page {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ── BACKGROUND SHAPES ── */
        .bg {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }
        .bg-dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
        }

        /* ── TITLE BLOCK ── */
        .title-block {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: clamp(1.2rem, 3vh, 2.5rem);
            flex-shrink: 0;
        }
        .title {
            font-family: 'Lilita One', sans-serif;
            font-size: clamp(3rem, 10vw, 6.5rem);
            line-height: 0.92;
            letter-spacing: 2px;
        }
        .t-satoshi {
            display: block;
            color: var(--orange);
            -webkit-text-stroke: 3px var(--o);
            paint-order: stroke fill;
            text-shadow: 6px 6px 0 var(--o);
        }
        .t-stacks {
            display: block;
            color: var(--yellow);
            -webkit-text-stroke: 3px var(--o);
            paint-order: stroke fill;
            text-shadow: 6px 6px 0 var(--o);
            letter-spacing: 6px;
        }
        .tagline {
            font-size: clamp(0.85rem, 2vw, 1.15rem);
            font-weight: 600;
            margin-top: clamp(0.3rem, 1vh, 0.7rem);
            color: var(--dark);
        }
        .tag-pill {
            display: inline-block;
            background: var(--pink);
            color: #fff;
            padding: 1px 9px;
            border-radius: 6px;
            border: 2.5px solid var(--o);
            font-size: 0.9em;
        }

        /* ── MIDDLE ZONE — Characters & Objects ── */
        .scene {
            position: relative;
            z-index: 5;
            flex: 1;
            width: 100%;
            max-width: 1200px;
        }
        .scene svg {
            position: absolute;
            pointer-events: none;
        }
        /* Each character/object placed via class */
        .ch { animation: bob 4s ease-in-out infinite; }
        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* ── BOTTOM AREA ── */
        .bottom {
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: clamp(0.8rem, 2vh, 1.5rem);
            flex-shrink: 0;
        }

        .coming-soon {
            font-family: 'Lilita One', sans-serif;
            font-size: clamp(1.4rem, 4vw, 2.4rem);
            color: #fff;
            background: var(--pink);
            border: 4px solid var(--o);
            border-radius: 14px;
            padding: 8px 30px;
            box-shadow: 5px 5px 0 var(--o);
            transform: rotate(-2deg);
            animation: pulse 2.8s ease-in-out infinite;
            letter-spacing: 3px;
            margin-bottom: clamp(0.6rem, 1.5vh, 1rem);
        }
        @keyframes pulse {
            0%, 100% { transform: rotate(-2deg) scale(1); }
            50% { transform: rotate(-2deg) scale(1.05); }
        }

        .signup {
            width: 90%;
            max-width: 420px;
            margin-bottom: clamp(0.3rem, 0.8vh, 0.6rem);
        }
        .signup-label {
            text-align: center;
            font-weight: 600;
            font-size: clamp(0.8rem, 1.6vw, 0.95rem);
            margin-bottom: 6px;
        }
        .signup-form {
            display: flex;
            border: 3.5px solid var(--o);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 4px 4px 0 var(--o);
            background: #fff;
        }
        .signup-form input {
            flex: 1;
            border: none;
            padding: 10px 16px;
            font-family: 'Fredoka', sans-serif;
            font-size: 0.9rem;
            outline: none;
            background: transparent;
            min-width: 0;
        }
        .signup-form input::placeholder { color: #bbb; }
        .signup-form button {
            background: var(--orange);
            color: #fff;
            border: none;
            border-left: 3.5px solid var(--o);
            padding: 10px 22px;
            font-family: 'Lilita One', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            letter-spacing: 1px;
            transition: background 0.2s;
            white-space: nowrap;
        }
        .signup-form button:hover { background: var(--red); }
        .signup-msg {
            text-align: center;
            margin-top: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            min-height: 1.2em;
        }
        .signup-msg.success { color: var(--green); }

        .footer {
            font-size: 0.7rem;
            color: #999;
            margin-top: 2px;
        }
        .footer a { color: var(--orange); text-decoration: none; font-weight: 600; }
        .footer a:hover { text-decoration: underline; }

        /* ── SCREEN READER ONLY ── */
        .sr-only {
            position: absolute; width: 1px; height: 1px;
            padding: 0; margin: -1px; overflow: hidden;
            clip: rect(0,0,0,0); white-space: nowrap; border: 0;
        }

        /* ── SKIP LINK ── */
        .skip-link {
            position: absolute; top: -100%; left: 50%; transform: translateX(-50%);
            background: var(--o); color: #fff; padding: 8px 16px;
            border-radius: 0 0 8px 8px; z-index: 9999;
            font-weight: 600; text-decoration: none;
        }
        .skip-link:focus { top: 0; }

        /* ── REDUCED MOTION ── */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ── FOCUS STYLES ── */
        :focus-visible {
            outline: 3px solid var(--teal);
            outline-offset: 2px;
        }

        /* ── RESPONSIVE — MOBILE ── */
        @media (max-width: 600px) {
            .title { font-size: clamp(2.6rem, 14vw, 4rem); }
            .t-satoshi { -webkit-text-stroke: 2px var(--o); text-shadow: 4px 4px 0 var(--o); }
            .t-stacks { -webkit-text-stroke: 2px var(--o); text-shadow: 4px 4px 0 var(--o); letter-spacing: 3px; }
            .coming-soon { font-size: clamp(1.2rem, 5vw, 1.8rem); padding: 6px 20px; }
            .signup-form { flex-direction: column; border-radius: 16px; }
            .signup-form input { padding: 12px 16px; font-size: 1rem; text-align: center; }
            .signup-form button { border-left: none; border-top: 3px solid var(--o); padding: 14px 20px; font-size: 1rem; }
            .signup { width: 92%; max-width: 340px; }
        }
        @media (max-width: 380px) {
            .title { font-size: clamp(2rem, 12vw, 2.8rem); }
            .tagline { font-size: 0.75rem; }
            .tag-pill { padding: 1px 6px; font-size: 0.8em; }
            .signup { width: 94%; }
            .coming-soon { font-size: 1.1rem; padding: 4px 14px; letter-spacing: 2px; }
        }
        @media (max-height: 600px) {
            .title-block { padding-top: 0.5rem; }
            .title { font-size: 2.5rem; }
            .tagline { font-size: 0.75rem; margin-top: 0.2rem; }
            .coming-soon { font-size: 1.1rem; padding: 5px 16px; margin-bottom: 0.4rem; }
        }
    </style>
</head>
<body>

    <!-- BG DOTS -->

<script>
    // BG dots
    (function() {
        const bg = document.getElementById('bgDots');
        const colors = ['#F26522','#E84B8A','#FFC72C','#2D9CDB','#27AE60','#8B5CF6','#EB5757','#1ABC9C'];
        for (let i = 0; i < 40; i++) {
            const d = document.createElement('div');
            d.className = 'bg-dot';
            d.style.width = d.style.height = (6 + Math.random() * 18) + 'px';
            d.style.left = Math.random() * 100 + '%';
            d.style.top = Math.random() * 100 + '%';
            d.style.background = colors[Math.floor(Math.random() * colors.length)];
            bg.appendChild(d);
        }
    })();

    // Signup → formsubmit.co → allen@satoshistacks.com
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = this;
        const msg = document.getElementById('signupMsg');
        const btn = form.querySelector('button');
        const email = document.getElementById('emailInput').value;
        btn.textContent = '...';
        btn.disabled = true;
        msg.textContent = '';
        msg.className = 'signup-msg';

        fetch('https://formsubmit.co/ajax/allen@satoshistacks.com', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            body: JSON.stringify({
                email: email,
                _subject: 'New Satoshi Stacks Waitlist Signup',
                _template: 'table'
            })
        })
        .then(function(res) { return res.json(); })
        .then(function(data) {
            if (data.success) {
                msg.textContent = "You\u2019re on the list! \uD83C\uDFB0";
                msg.className = 'signup-msg success';
                form.reset();
            } else {
                msg.textContent = 'Something went wrong. Try again!';
                msg.style.color = 'var(--red)';
            }
        })
        .catch(function() {
            msg.textContent = 'Network error. Please try again!';
            msg.style.color = 'var(--red)';
        })
        .finally(function() {
            btn.textContent = 'NOTIFY ME';
            btn.disabled = false;
        });
    });

    // Subtle parallax on characters (skip on touch devices and reduced motion)
    if (!('ontouchstart' in window) && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.addEventListener('mousemove', function(e) {
            const chars = document.querySelectorAll('.ch');
            const mx = (e.clientX / window.innerWidth - 0.5);
            const my = (e.clientY / window.innerHeight - 0.5);
            chars.forEach((c, i) => {
                const s = ((i % 3) + 1) * 4;
                c.style.transform = `translateY(${Math.sin(Date.now()/1000 + i) * 4}px) translate(${mx*s}px, ${my*s}px)`;
            });
        });
    }
</script>
